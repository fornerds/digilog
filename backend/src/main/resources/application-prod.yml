spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: none

logging:
  level:
    root: WARN
    com.example: INFO
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

app:
  jwt:
    secret: ${JWT_SECRET} # 환경변수로 주입 필수
    expiration: 86400000 # 24시간
    refresh-expiration: 604800000 # 7일

