spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/digilog_dev?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

server:
  servlet:
    session:
      cookie:
        secure: false

logging:
  level:
    root: INFO
    com.example: DEBUG

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000} # 24시간
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7일

